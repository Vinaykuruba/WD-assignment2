<!DOCTYPE html>
<html>
    <body>
        <h1>Javascript functions</h1>
        <p>Invoke (call) a function that converts from Faherneit to Celsius:</p>
        <p id="demo"></p>

        <script>
            function toCelsius(f) {
                return (5/9) * (f-32);
            }
            let value = toCelsius(77);
            document.getElelmentById("demo").innerHTML=value;
        </script>
    </body>
</html>
